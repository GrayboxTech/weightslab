name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools (Ruff + Pylint)
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff pylint

      - name: Lint with Ruff (unused, style, bugs)
        run: |
          # Common checks: unused imports/variables and runtime errors
          ruff check . --select F401,F841,E9,F632,F722,F823 \
            --ignore E501

      - name: Pylint (errors only)
        run: |
          pylint weightslab --disable=all \
            --ignore-patterns='.*ui\.py$,.*trainer.*\.py$,.*_pb2\.py$,.*_pb2_grpc\.py$'

      - name: Install project dependencies
        run: |
          python -m pip install -r ./requirements.txt

      - name: Run unit tests (unittest)
        run: |
          python -m unittest discover -s ./weightslab/tests -v
