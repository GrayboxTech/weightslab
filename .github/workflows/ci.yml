name: CI

on:
  push:
    # branches: [ main, master ]
  pull_request:
    # branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # - name: Cache pip
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.cache/pip
      #     key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
      #     restore-keys: |
      #       ${{ runner.os }}-pip-

      # - name: Install linting tools (Ruff + Pylint)
      #   run: |
      #     python -m pip install --upgrade pip
      #     python -m pip install ruff pylint

      - name: Install project dependencies
        run: |
          export WEIGHTSLAB_TORCH_VARIANT="cpu"
          python -m pip install . --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Lint with Ruff (unused, style, bugs)
        run: |
          # Common checks: unused imports/variables and runtime errors
          ruff check weightslab --select F401,F841,E9,F632,F722,F823 \
            --ignore E501

      - name: Pylint (errors only)
        run: |
          pylint . --disable=C0301,W0511,C0114,C0115,C0116 \
            --ignore-patterns='.*ui\.py$,.*trainer.*\.py$,.*_pb2\.py$,.*_pb2_grpc\.py$' \
            --fail-under=8.0

      - name: Run unit tests (unittest)
        run: |
          python -m unittest discover -s ./weightslab/tests -v
