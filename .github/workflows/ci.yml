name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Normalize torch requirement
        run: |
          sed -i 's|^torch==2.1.2+cu121$|torch==2.1.2|' requirements.txt
          sed -i 's|^--extra-index-url https://download.pytorch.org/whl/cu121$|--extra-index-url https://download.pytorch.org/whl/cpu|' requirements.txt

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install project dependencies
        run: |
          cat requirements.txt
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Verify installation
        run: |
          python -c "import weightslab; print(f'weightslab imported successfully')"
