# Ruff configuration
# Fail on selected rules; ignore long lines for now
select = ["F401", "F841", "E9", "F632", "F722", "F823"]
ignore = ["E501"]

# Exclude common generated or vendored folders
exclude = [
  "python_env",
  "weightslab.egg-info",
  "**/__pycache__/**",
  "**/.venv/**",
  "**/venv/**",
  "**/.pytest_cache/**",
  "**/.ruff_cache/**",
]

# Target Python version (align with CI)
target-version = "py311"
