experiment_name: cls_usecase
device: cuda

eval_full_to_train_steps_ratio: 150
experiment_dump_to_train_steps_ratio: 200
skip_checkpoint_load: true
tqdm_display: true

# start training immediately or not
is_training: false

# Configure global dataframe storage
ledger_enable_flushing_threads: true
ledger_enable_h5_persistence: true
ledger_flush_max_rows: 750
ledger_flush_interval: 30.0

# Configure clients
serving_grpc: true
serving_cli: false

# DataLoader parameters
data:
  train_loader:
    shuffle: false
    batch_size: 16
  val_loader:
    shuffle: false
    batch_size: 16
  test_loader:
    shuffle: false
    batch_size: 16
    drop_last: false
