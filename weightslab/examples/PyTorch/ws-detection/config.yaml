# Global configuration
device: auto
experiment_name: det_usecase

# Initially compute natural sorting values, e.g., average intensity. More details in the README.md file.
compute_natural_sort: false

# Experiment parameters
eval_full_to_train_steps_ratio: 1500
experiment_dump_to_train_steps_ratio: 200
tqdm_display: true
is_training: true  # Start training immediately or not

# Configure global dataframe storage
ledger_enable_flushing_threads: true
ledger_enable_h5_persistence: true
ledger_flush_max_rows: 5
ledger_flush_interval: 2

# Serving
serving_grpc: true
serving_cli: true

# Data
image_size: 128
data:
  coco_train_final_v1:
    batch_size: 1
    shuffle: true
    # Using val2017 for training in this example to speed up iterations, but can be switched to train2017 for real training
    images_dir: ../datasets/coco/images/val2017
    annotations_file: ../datasets/coco/annotations/instances_val2017.json
  coco_val_final_v1:
    batch_size: 1
    shuffle: false
    images_dir: ../datasets/coco/images/val2017
    annotations_file: ../datasets/coco/annotations/instances_val2017.json
